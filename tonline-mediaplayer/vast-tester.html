<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TOnlineMediaplayerFramework VAST Tester</title>
	<link rel="stylesheet" href="/assets/css/html-examples/style.css">
</head>
<body>
	<script src="/assets/js/tonline-mediaplayer.js"></script>
	<link rel="stylesheet" href="/assets/css/tonline-mediaplayer.css">

	<h1>TOnlineMediaplayerFramework VAST Tester</h1>

	<label for="vasturl">VAST URL</label>

	<input type="url" id="vasturl" />

	<div class="tonline-mediaplayer">
		<div class="containment">
			<video
				playsinline
				poster="/assets/images/html-examples/poster.jpg"
				preload="metadata"
				data-clicktarget="video">
				<source
					data-quality="1080"
					data-label="1080p"
					src="/assets/videos/html-examples/sample-video-1080p.mp4"
					type="video/mp4">
				<source
					data-quality="720"
					data-label="720p"
					src="/assets/videos/html-examples/sample-video-720p.mp4"
					type="video/mp4">
				<source
					data-quality="240"
					data-label="240p"
					src="/assets/videos/html-examples/sample-video-240p.mp4"
					type="video/mp4">
			</video>
		</div>
	</div>

	<script src="vast-tester.js"></script>
</body>
</html>
